{% for banner in banners %}
{% if banner.active %}
<div id="banner-container" hx-swap-oob="beforeend">
    <div class="banner" style="background-color: {{banner.color}};">
        <span>
            {{banner.text}}
        </span>
        <span class="close-button" onclick="removeParent(this)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="1 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
            </svg>
        </span>
    </div>
</div>
{% endif %}
{% endfor %}
